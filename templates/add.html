{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a New Movie</h5>

                    <form method="POST" enctype="multipart/form-data" class="mt-3">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="title">Movie Name:</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter your movie name" required>
                        </div>

                        <div class="form-group">
                            <label for="poster">Movie Poster:</label>
                            <input type="file" class="form-control-file" id="poster" name="poster" accept="image/*" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Movie Description:</label>
                            <input type="text" class="form-control" id="description" name="description" placeholder="Enter your movie description" required>
                        </div>

                        <div class="form-group">
                            <label for="release_date">Release Date:</label>
                            <input type="date" class="form-control" id="release_date" name="release_date" required>
                        </div>

                        <div class="form-group">
                            <label for="cast">Movie Cast:</label>
                            <input type="text" class="form-control" id="cast" name="cast" placeholder="Enter the movie cast" required>
                        </div>



                        <div class="form-group">
                            <label for="genre">Genre:</label>
                            <select name="genre" id="genre" class="form-control">
                           {% for genre in genres %}
                           <option value="{{ genre.id }}">{{ genre.title }}</option>
                           {% endfor %}
                           </select>
                        </div>

                        <div class="form-group">
                            <label for="ytube_trailer">YouTube Trailer URL:</label>
                            <input type="url" class="form-control" id="ytube_trailer" name="ytube_trailer" placeholder="Enter your movie YouTube trailer URL" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
