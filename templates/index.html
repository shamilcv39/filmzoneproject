{% extends 'base.html' %}

{% block body %}
<div class="container-fluid bg-dark text-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">Featured Movies</h2>
        <div class="row">
            {% for movie in movie_list %}
                <div class="col-md-4 mb-4">
                    <div class="card bg-dark text-light border-light">
                        {% if movie.poster %}
                            <img class="card-img-top" src="{{ movie.poster.url }}" alt="{{ movie.title }}" width="250px" height="250px">
                        {% else %}
                            <div class="d-flex justify-content-center align-items-center" style="height: 250px; background-color: #333;">
                                <p class="text-muted">No poster available</p>
                            </div>
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>

                            <a href="{% url 'filmzoneapp:detail' movie.id %}" class="btn btn-warning">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
